<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>UVE - Coffee loader</title>
</head>
<body>
    <div class="cup">
        <div class="cup-body">
            <div class="coffee"></div>
        </div>
        <div class="cup-handle"></div>
    </div>
    
    <div id="fill-coffee-demo">
        <input 
            id="load-percent" 
            type="range" 
            min="0" 
            max="100" 
            value="0"
            step="1"
            oninput="fillCup(this.value)"
            onchange="fillCup(this.value)">
    </div>

    <script type="text/javascript">
        function fillCup(value){
            const coffee = document.querySelector('.coffee');
            coffee.style['top'] = (100 - value) + "%";
        }
    </script>
</body>
</html>
